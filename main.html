<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Bliss</title>
    <link rel="stylesheet" href="main-style.css"> 
</head>
<body>

    <font size="14"><h1 style="color:#ffffff"><span style="border: 6px solid rgb(255, 255, 255);">Café Bliss</h1></span></font>

    <button onclick="showSection('clientsSection')">Клиенты</button>
    <button onclick="showSection('productsSection')">Товары</button>
    <button onclick="showSection('purchasesSection')">Покупки</button>

    <div id="clientsSection" class="section">
        <h2>Клиенты</h2>
        <form id="addClientForm">
            <input type="text" placeholder="Имя клиента" required>
            <input type="text" placeholder="Телефон клиента" required>
            <button type="submit">Добавить клиента</button>
        </form>
        <div id="clientList"></div>
    </div>

    <div id="productsSection" class="section">
        <h2>Товары</h2>
        <form id="addProductForm">
            <input type="text" placeholder="Название товара" required>
            <input type="number" placeholder="Цена товара" required>
            <input type="number" placeholder="Количество товара" required>
            <button type="submit">Добавить товар</button>
        </form>
        <div id="productList"></div>
    </div>
    <div id="purchasesSection" class="section">
        <h2>Покупки</h2>
        <form id="addPurchaseForm">
            <input type="text" placeholder="Название покупки" required>
            <input type="number" placeholder="Цена покупки" required disabled="true">
            <input type="number" placeholder="Количество" required>
            <input type="text" placeholder="Имя клиента" required>
            <button type="submit">Добавить заказ</button>
        </form>
        <div id="purchaseList"></div>
    </div>
    <script src="main-script.js"></script>
</body>
</html>
